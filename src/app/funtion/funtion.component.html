<div class="flex justify-content-center">
    <div class="mb-8">
        <div class="flex flex-column gap-2 mb-8 mt-8">
            <label htmlFor="username">Horas trabajadas</label>
            <input type="number" pInputText id="hoursWorks" aria-describedby="username-help" [(ngModel)]="hours" />
        </div>
        <p-button type="number" class="mb-8 mr-5" label="Calcular Salario" (click)="findSalary()"
            styleClass="p-button-danger"></p-button>
        <p-button type="number" class="mb-8" label="Limpiar valores" (click)="setState()"
            styleClass="p-button-info"></p-button>
        <p-toast></p-toast>
        <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
        <div class="mt-4">Su Salario es de: ${{ salary }}</div>
        <div class="flex justify-content-center mt-8">
            <div class="col-12">
                <p-button class="mr-5 mt-8" label="Regresar" [routerLink]="['/']"
                    styleClass="p-button-success"></p-button>
            </div>

        </div>
    </div>

</div>
