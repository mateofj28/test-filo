<div class="image"
    [ngStyle]="{'height': '100vh', 'width':'100%', 'padding':'0%', 'margin':'0%'}">
    <div class="flex align-items-center justify-content-center" [ngStyle]="{'height':'-webkit-fill-available'}">
        <div class="flex flex-column gap-2 blur">

            <label htmlFor="signup" [ngStyle]="{'color':'#ffffff', 'fontSize':'2.8rem', 'marginBottom':'2rem'}">{{
                title }}</label>

                <app-message-error *ngIf="validUsername == '1'" [message]="message"></app-message-error>    
            <input pInputText id="username" [(ngModel)]="username" placeholder="Nombre de Usuario" />


            <div class="flex justify-content-center">
                <div>
                    <p-button [ngStyle]="{'width':'21rem'}" label="Iniciar sesión" (click)="validUserAccount()"
                        class="mt-3" styleClass="p-button-danger"></p-button>
                    <p [ngStyle]="{'color':'#717978', 'marginTop':'4rem'}">Estérate de las últimas películas, todo al dia, todo en un mismo lugar. Suscríbete</p>
                </div>
            </div>
            us
        </div>
    </div>
</div>
