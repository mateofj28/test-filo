<div>
    <div class="card flex justify-content-center mt-8 surface-0">
        <div class="flex flex-column gap-2">
            <label htmlFor="username">Nombre de Usuario</label>
            <input pInputText id="username" aria-describedby="username-help" [(ngModel)]="username"/>
            <div class="flex justify-content-center">
                <p-button label="Ingresar" (click)="validUserAccount()" class="mt-3"
                    styleClass="p-button-danger"></p-button>
            </div>
            <p-messages [(value)]="messages" [enableService]="false" [closable]="true"></p-messages>
        </div>
    </div>
</div>
